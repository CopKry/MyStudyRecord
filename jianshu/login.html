<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="加入简书，开启你的创作之路，来这里接收世界的赞赏。">
    <title>登录 - 简书</title>
    <link rel="icon" href="images/titlebd.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/public.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="all">
        <div class="logo">
            <a href="https://www.jianshu.com/">
                <img class="logo-image" src="images/logo.png" alt="简书logo">
            </a>
        </div>
        <div class="sign">
            <div class="main">
                <div class="main-title li-center">
                    <ul class="li-space">
                        <li><a href="#" class="login-a">登录</a></li>
                        <li><b>.</b></li>
                        <li><a href="#" class="register-a">注册</a></li>
                    </ul>
                </div>
                <div class="sign-content">
                    <form class="login_form"> 
                        <span class="username">
                            <i class="icon-user"></i>
                            <input class="text-username" type="text" placeholder="手机号或邮箱">
                        </span>
                        <span class="password">
                            <i class="icon-password"></i>
                            <input class="text-password" type="password" placeholder="密码">
                        </span>
                        <div class="laster">
                            <div class="rember-me">
                                <input type="checkbox" checked>
                                <span>记住我</span>
                            </div>
                            <div class="forget">
                                <a href="#" class="forget-a">登录遇到问题?</a>
                            </div>
                        </div>
                        <input type="submit" value="登录">
                    </form>
                </div>
                <div class="more-sign">
                    <h6>社交账号登录</h6>
                    <ul class="li-center">
                        <li><a href="#"><p class="icon-weibo"></p></a></li>
                        <li><a href="#"><p class="icon-weixin"></p></a></li>
                        <li><a href="#"><p class="icon-qq"></p></a></li>
                        <li><a href="#"><p class="other">其它</p></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
