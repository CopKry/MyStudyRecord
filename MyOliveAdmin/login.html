<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>
        Olive Admin - Flat & Responsive Bootstrap Admin Template
    </title>
</head>

<body>
    <div class="wrap">
        <form class="form-login" action="">
            <h2>登 录</h2>
            <div class="form-wrap">
                <input name="username" type="text" placeholder="账号">
                <input name="password" type="text" placeholder="密码">
                <div class="checkbox">
                    <div><input type="checkbox"> <span>记住我</span></div>
                    <a href="javascript:;" onclick="forget()">忘记密码?</a>
                </div>
                <button type="button" class="btn-login">立即登录</button>
                <p>——你可以通过以下账号进行登录——</p>
                <div class="login-other">
                    <a class="facebook-login" href="javascript:;">
                        <i class="fa fa-facebook"></i>
                        Facebook
                    </a>
                    <a class="twitter-login" href="javascript:;">
                        <i class="fa fa-twitter"></i>
                        Twitter
                    </a>
                </div>
                <div class="register">
                    如果你还没有账号。<a href="javascript:;">请点击我注册账号</a>
                </div>
            </div>
            <div id="modal" class="modal fade">
                <div id="modal-dialog" class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>忘记密码？</h4>
                            <button class="close" type="button">×</button>
                        </div>
                        <div class="modal-body">
                            <p>请输入你在注册时所填写的邮箱地址来重置你的密码。</p>
                            <input name="email" placeholder="邮箱地址" type="text">
                        </div>
                        <div class="modal-footer">
                            <button class="btn-default" type="button">取消</button>
                            <button class="btn-success" type="button">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        // 点击忘记密码，弹出弹框
        function forget() {
            // 首先先实现display变成block，使得位置和透明度有初始值，使得过渡效果可以实现
            document.getElementById('modal').className += ' in';
            window.setTimeout("a()", 5);
        }
        // 延迟出现过渡效果
        function a() {
            document.getElementById('modal').className += ' on';
            document.getElementsByTagName('body')[0].style.overflow = 'hidden';
        }
        // 点击modal块，既弹框块之外的地方时，弹框会消失。
        document.getElementsByClassName('modal')[0].onclick = function (event) {
            if (event.target.id == 'modal') {
                // 先是过渡效果出现，弹框回弹和透明度为0；
                document.getElementById('modal').className = 'modal fade in';
                // 然后讲display变为none，使其在文档中隐藏并不占位。
                window.setTimeout("b()", 300)
            }
        }
        function b() {
            document.getElementById('modal').className = 'modal fade';
            document.getElementsByTagName('body')[0].style.overflow = 'auto';
        }
        document.getElementsByClassName('close')[0].onclick = function () {
            document.getElementById('modal').className = 'modal fade in';
            window.setTimeout("b()", 300)
        }
        document.getElementsByClassName('btn-default')[0].onclick = function () {
            document.getElementById('modal').className = 'modal fade in';
            window.setTimeout("b()", 300)
        }
        // 跳转到首页
        document.getElementsByClassName('btn-login')[0].onclick = function () {
            window.location.href = 'index.html';
        }
        document.getElementsByClassName('facebook-login')[0].onclick = function () {
            window.location.href = 'index.html';
        }
        document.getElementsByClassName('twitter-login')[0].onclick = function () {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
